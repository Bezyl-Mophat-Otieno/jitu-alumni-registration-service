<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Authentication</title>
</head>
<body>
    
<div id="register" class="mainContainer">
        <div class="registerContainer">
            <form action=""  class="form" id='registerForm' >
                <h1 class="formHeader">Welcome to The Jitu</h1>
                <div class="alertContainer">
                    
                </div>
                <input type="text" class="email" id="fname" placeholder="Enter Your First Name">
                <input type="email" class="email" id='lname'="Enter Your Last Name" placeholder="Enter Your Last Name">
                <input type="text" class="email" placeholder="Enter Your Email">
                <input type="text" class="username" id="cohortTitle" placeholder="Enter the Cohort Title">
                <input type="number" class="username" id="cohortNumber" placeholder="Enter your cohort Number">
                <button class="btn-primary" id="register">Register</button>
            </form>
        </div>
        <div class="imageContainer">
            <img src="https://cdn.pixabay.com/photo/2012/04/01/18/06/engineer-23810_1280.png" class="brand" alt="">
        </div>
</div>
<script src="./script.js"></script>
</body>
</html>
